<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <title>Cat Food Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Cat Food Calculator</h1>
    <section id="topInputs">
      <div>
        <label for="calsInFood">Food kcal/kg</label>
        <input
          type="number"
          name="calsInFood"
          id="calsInFood"
          inputmode="numeric"
        />
      </div>
    </section>
    <p id="total">[ ERROR ]</p>
    <p id="treatsTotal">[ ERROR ]</p>
    <div id="multiMealInputs">
      <div>
        <div style="display: flex; justify-content: space-between">
          <label for="meal1Grams">g Used</label>
          <label for="meal1Grams">Food 1</label>
        </div>
        <input
          type="number"
          name="meal1Grams"
          id="meal1Grams"
          inputmode="decimal"
        />
      </div>
      <div>
        <div style="display: flex; justify-content: space-between">
          <label for="meal2Cals">Food kcal/kg</label>
          <label for="meal2Cals">Food 2</label>
        </div>
        <input
          type="number"
          name="meal2Cals"
          id="meal2Cals"
          inputmode="numeric"
        />
      </div>
      <p id="meal2Total">[ ERROR ]</p>
    </div>
    <div id="multiMealSection">
      <input type="checkbox" name="isMultiMeal" id="isMultiMeal" />
      <label for="isMultiMeal">Not enough left / Combining foods?</label>
    </div>
    <hr />
    <section id="inputSection">
      <div>
        <label for="calsNeeded">Cal. /day</label>
        <input
          type="number"
          name="calsNeeded"
          id="calsNeeded"
          value="200"
          inputmode="numeric"
        />
      </div>
      <div>
        <label for="mealsPerDay">Meals /day</label>
        <input
          type="number"
          name="mealsPerDay"
          id="mealsPerDay"
          value="2"
          inputmode="numeric"
        />
      </div>
      <div>
        <label for="treats" id="treatsLabel">
          <span>Treats</span>
          <select name="treatsUnits" id="treatsUnits">
            <option value="percent" selected>% of cal. /day</option>
            <option value="cals">cal. /day</option>
          </select></label
        >
        <input
          type="number"
          name="treats"
          id="treats"
          value="10"
          inputmode="numeric"
        />
      </div>
      <div>
        <label for="calsPerTreat">Cal. /treat</label>
        <input
          type="number"
          name="calsPerTreat"
          id="calsPerTreat"
          value="1.3"
          step="0.1"
          inputmode="decimal"
        />
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
